<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="#" class="slds-card__header-link slds-truncate" title="Login to Identity">
                  <span>Enter your email as Identity</span>
                </a>
              </h2>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class=slds-col> 
                 <template if:true={errorCheck}>
                    <div class="error slds-var-p-around_x-small slds-var-p-top_small" role="alert">
                        <span>{errorMessage}</span>
                    </div>
                </template>
            </div>
            <div class="slds-col slds-var-p-top_small">               
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                        <input type="email" data-id="inputEmail" placeholder="Email" class="slds-input input-element" onchange={handleEmailChange} required/>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-var-p-top_small">
                <button type="submit" class="login-button slds-button" onclick={handleEmail}>Login</button>
            </div>
        </div>
      </article>
</template>
