<template>
  <div class="slds-m-bottom_small">
    <c-uac-input
      type="radio"
      name="medicationGiven"
      label="Were Medications Given as a Part of this Evaluation?"
      value={medicationGiven}
      options={medicationGivenOptions}
      required
      onfieldchange={handleMedicationGivenChange}>
    </c-uac-input>

    <div class={tableContainerClass}>
      <c-uac-table
        columns={lstField}
        default-new-record={defaultNewRecord}
        onloadcomplete={handleLoad}
        onsave={handleSave}
        ondelete={handleDelete}
        onfieldchange={handleFieldChange}>
      </c-uac-table>
    </div>
  </div>
</template>
