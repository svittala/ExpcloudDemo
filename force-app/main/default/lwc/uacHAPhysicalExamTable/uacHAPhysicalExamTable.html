<template>
    <div class="slds-m-bottom_small">
      <c-uac-input
        type="radio"
        name="physicalExamPerformed"
        label="Physical Exam Performed by HCP?"
        value={physicalExamReported}
        options={physicalExamOptions}
        required
        onfieldchange={handlePhysicalExamReportedChange}>
      </c-uac-input>
  
      <div class={tableContainerClass}>
        <c-uac-table
          columns={lstField}
          default-new-record={defaultNewRecord}
          onloadcomplete={handleLoad}
          onsave={handleSave}
          ondelete={handleDelete}
          onfieldchange={handleFieldChange}>
        </c-uac-table>
      </div>
    </div>
  </template>
