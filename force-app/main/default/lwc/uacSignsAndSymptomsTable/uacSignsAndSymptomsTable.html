<template>
    <div class="slds-m-bottom_small">
      <c-uac-input
        type="radio"
        name="signAndSymptomsReported"
        label="Were any Signs/Symptoms Reported by the Minor or Observed by Program Staff or HCP?"
        help-text="If Yes, check all applicable signs and symptoms and enter the date for each"
        value={signAndSymptomsReported}
        options={signAndSymptomsOptions}
        required
        onfieldchange={handleSignAndSymptomsReportedChange}>
      </c-uac-input>
  
      <div class={tableContainerClass}>
        <c-uac-table
          columns={lstField}
          default-new-record={defaultNewRecord}
          onloadcomplete={handleLoad}
          onsave={handleSave}
          ondelete={handleDelete}
          onfieldchange={handleFieldChange}>
        </c-uac-table>
      </div>
    </div>
  </template>
