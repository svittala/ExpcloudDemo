<template>
    <div class="slds-m-bottom_x-large">
        <lightning-layout class="layoutclass" >
        <template for:each={fields} for:item="flag">             
                <lightning-layout-item  padding="around-small" class="layoutitemclass" key={flag.Name}>                      
                <span key={flag.Name}>
                    <lightning-badge title={flag.Name} label={flag.Name} class={flag.class} style={flag.style}></lightning-badge>
                </span>
            </lightning-layout-item>        
        </template> 
    </lightning-layout>       
    </div>    
</template>
