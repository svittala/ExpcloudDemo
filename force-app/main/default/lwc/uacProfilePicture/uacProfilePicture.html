<template>
    <div role="region" class="profile-picture-container slds-p-around_small">
        <c-uac-file-upload class="uac-file-upload"
            title="Upload Profile Photo"
            record-id={recordId}
            onconfirm={handleUploadConfirm}>
        </c-uac-file-upload>

        <input class={pictureSize}
            type="image"
            title="View Profile Picture"
            alt="View Profile Picture"
            src={pictureSrc}
            onclick={handlePictureClick}
        />
        <template if:true={editable}>
        <lightning-button-icon class="profile-picture-edit-button"
            role="button"
            icon-name="utility:edit"
            variant="bare"
            title="Edit Profile Picture"
            onclick={handleEditClick}>
        </lightning-button-icon>
        </template>
    </div>
</template>
