<template>
    <div class="slds-grid">
        <div>
            <template if:true={previousScreen}>
                <lightning-button
                    label={previousButtonLabel}
                    onclick={handlePreviousButtonClick}>
                </lightning-button>
            </template>
        </div>
        <div class="slds-col_bump-left">
            <template if:true={nextScreen}>
                <lightning-button
                    label={nextButtonLabel}
                    variant="brand"
                    onclick={handleNextButtonClick}>
                </lightning-button>
            </template>
        </div>
    </div>
</template>
