<template>

  <div class="slds-p-top_medium"></div>

  <template for:each={healthEvalFields} for:item="fld">
    <div class="slds-grid" key={fld.name}>
      <div class="slds-col slds-size_1-of-2 slds-m-bottom_small">
          <c-uac-input
            type={fld.type}
            name={fld.name}
            label={fld.label}
            value={fld.value}
            options={fld.options}
            required={fld.required}
            hide={fld.hide}
            onfieldchange={handleHealthEvalFieldChange}>
          </c-uac-input>
      </div>
    </div>
  </template>

  <div class={tableSectionClass}>
    <c-uac-flow-header title={title}>
    </c-uac-flow-header>

    <div class="uac-table-container">
        <c-uac-table
            columns={fields}
            default-new-record={defaultNewRecord}
            onloadcomplete={handleLoad}
            onsave={handleSave}
            ondelete={handleDelete}
            onfieldchange={handleFieldChange}>
        </c-uac-table>
    </div>
  </div>
</template>
