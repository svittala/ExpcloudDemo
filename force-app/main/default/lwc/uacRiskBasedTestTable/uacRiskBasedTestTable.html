<template>
    <template if:true={alerts.length}>
        <ul class="uac-alerts">
            <template for:each={alerts} for:item="alert">
                <li key={alert}><lightning-formatted-text value={alert}></lightning-formatted-text></div></li>
            </template>
        </ul>
    </template>

    <div class="">
        <c-uac-table
            columns={fields}
            default-new-record={defaultNewRecord}
            onloadcomplete={handleLoad}
            onsave={handleSave}
            ondelete={handleDelete}
            onfieldchange={handleFieldChange}>
        </c-uac-table>
    </div>
</template>
