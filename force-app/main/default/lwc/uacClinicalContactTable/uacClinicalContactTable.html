<template>
  <lightning-card title={title} icon-name="standard:groups">

    <template if:true={canAdd}>
      <lightning-button label="+ Add" slot="actions" onclick={handleAddClick}></lightning-button>
    </template>

    <c-uac-modal class="uac-modal" header={modalHeader} tagline={subHeader} size="medium" onclosedialog={handleClose}>
      <c-uac-Application-Number-Search onrowselection={handleRowSelection}></c-uac-Application-Number-Search>
      <div slot="footer">
        <button class="slds-button slds-button_neutral" onclick={handleClose}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>{lblCreateBtn}</button>
      </div>
    </c-uac-modal>

    <template if:true={showTable}>
      <div class="slds-m-horizontal_small">
        <c-uac-paginator class="uac-paginator"
          records={recordList}
          show-search-box="true"
          onpaginatorchange={handlePaginatorChange}>
        </c-uac-paginator>
      </div>
      <div class="slds-m-around_small">
        <lightning-datatable key-field="Id"
          data={recordsToDisplay}
          columns={columns}
          hide-checkbox-column
          sorted-by={sortBy}
          sorted-direction={sortDirection}
          onsort={handleSort}
          onrowaction={handleRowAction}>
        </lightning-datatable>
      </div>
    </template>

  </lightning-card>
</template>
