<template>
  <div class="slds-m-bottom_small">
    <c-uac-input
      type="radio"
      name="allergiesReported"
      label={allergyReportedLabel}
      value={allergiesReported}
      options={allergyOptions}
      required
      onfieldchange={handleAllergyReportedChange}>
    </c-uac-input>

    <div class={tableContainerClass}>
      <c-uac-table
        columns={lstField}
        default-new-record={defaultNewRecord}
        onsave={handleSave}
        ondelete={handleDelete}>
      </c-uac-table>
    </div>
  </div>
</template>
